var color = function(d) { 
	var name = d.name;
	var sensitivityLevel = d.sensitivityLevel;
	console.log(d);
	if (name=="Personenbezogene Daten") {
		return "#DC143C";
	// Stufe 5
	} else if (sensitivityLevel==5) {
		return "#B22222";
	// Stufe 4 direkt personenbezogen
	} else if (sensitivityLevel==4  ) {
		return "#B22222";
	
	// Stufe 3
	} else if (sensitivityLevel==3) {	
		return "#DC143C";
		
	// Stufe 2
	} else if (sensitivityLevel==2) {
		return "#ff6666";
	
	// Stufe 1
	} else if (sensitivityLevel==1) {
		return "#F08080";
		
	// Anonym = 0
	} else if (sensitivityLevel==0) {
		return "#F0F0F0";
	} else {
		return "#C0C0C0"
	}
 } ;


var partition = d3.layout.partition()
    .value(function(d) { return d.size; });

var arc = d3.svg.arc()
    .startAngle(function(d) { 
	console.log(d);
	var startAngle = Math.max(0, Math.min(2 * Math.PI, x(d.x)));
	//console.log('startAngle: ' + startAngle);
	return startAngle; })
    .endAngle(function(d) { 
	var endAngle = Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx)));
	//console.log('endAngle: ' + endAngle);
	return endAngle; })
    .innerRadius(function(d) { 
	var innerR = Math.max(0, y(d.y)/2);

function computeTextRotation(d) {
  //console.log(d);
  var rotation = (x(d.x + d.dx / 2) - Math.PI / 2) / Math.PI * 180;
  //if (rotation >= 90 ) {
	//rotation = rotation - 90;
  //}
  //rotation -= 90;
  //console.log(rotation);
  return rotation;
}

function click(d) {
  svg.transition()
      .duration(750)
      .tween("scale", function() {
        var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
            yd = d3.interpolate(y.domain(), [d.y, 1]),
            yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
        return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); };
      })
    .selectAll("path")
      .attrTween("d", function(d) { return function() { return arc(d); }; });
}
